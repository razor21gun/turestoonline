<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Nueva Categoria</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="ABMcategoria.css" />
	</head>
	<body>
		<div>
			<form class="contenedor-formulario">
				<h2>Nueva Categoría</h2>
				<div class="mb-3">
					<label for="exampleCategoria" class="form-categoria">Categoría</label>
					<input
						type="text"
						class="form-control"
						id="txtCategoria"
						placeholder="inserte categoría"
					/>
					<label class="validacion"> </label>
				</div>

				<div class="mb-3">
					<label for="formFile" class="form-label">Seleccionar Categoría</label>
					<input class="form-control" type="file" id="formFile" />
				</div>

				<div class="buttom">
					<button type="button" class="btn btn-primary" id="btnGuardar">
						Guardar
					</button>
					<button type="button" class="btn btn-secondary">Cancelar</button>
				</div>
			</form>
		</div>
		<script>
			$(document).ready(function () {
				$("#btnGuardar").click(function () {
					var categoria = $("#txtCategoria").val();
					if (!categoria) {
						$(".error-campo").text("este campo no puede estar vacio");
					} else {
						$(".error-campo").text("");
					}
				});
			});
		</script>
	</body>
</html>
