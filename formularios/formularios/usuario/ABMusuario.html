<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuevo Usuario</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="ABMusuario.css" />
	</head>
	<body>
		<form class="contenedor-formulario">
			<h2>Registrar Usuario</h2>
			<div class="row">
				<div class="col-md-6">
					<label for="inputNombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="inputNombre" />
				</div>
				<div class="col-md-6">
					<label for="inputApellido" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="inputApellido" />
				</div>
			</div>
			<div class="row">
				<div class="telClase col-6">
					<label for="inputTelefono" class="form-label">Telefono</label>
					<input type="tel" class="form-control" id="inputTelefono" />
				</div>
				<div class="emailClase col-6">
					<label for="inputEmail" class="form-label">Email</label>
					<input
						type="text"
						class="form-control"
						id="inputEmail"
						placeholder="example@outloock.com"
					/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputCity" class="form-label">Ciudad</label>
					<input type="text" class="form-control" id="inputCity" />
				</div>
				<div class="col-md-6">
					<label for="inputDomicilio" class="form-label">Domicilio</label>
					<input type="text" class="form-control" id="inputDomicilio" />
				</div>
			</div>
			<div class="row">
				<div class="passwordClase col-md-12">
					<label for="inputPassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="inputPassword" />
				</div>
			</div>
			<div class="buttom">
				<button type="button" class="btn btn-primary">Guardar</button>
				<button type="button" class="btn btn-secondary">Cancelar</button>
			</div>
		</form>
	</body>
</html>
