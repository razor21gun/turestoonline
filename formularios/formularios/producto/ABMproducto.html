<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ABMproducto.css">
</head>
<body>
    <div>
        <form class="contenedor-formulario">
            <h2>Nuevo Producto</h2>
            <div class="row">
                <div class="col-md-12">
                    <label for="form-Categoria" class="form-label">Categoria</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Categoria del Menu</option>
                        <option value="1">Pizza</option>
                        <option value="2">Empanada</option>
                        <option value="3">Milanesa con Fritas</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="categoriaNombre col-md-6">
                    <label for="form-Nombre" class="form-label">Nombre:</label>
                    <input class="form-Nombre" type="text" id="NombreForm">
                </div>
                <div class="categoriaPrecio col-md-6">
                    <label for="form-Precio" class="form-label">Precio:</label>
                    <input class="form-Precio" type="text" id="PrecioForm">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                      <label for="formFile" class="form-label">Seleccionar Foto</label>
                      <input class="form-control" type="file" id="formFile">
                      

                </div>
            </div>
            <div class= buttom>
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        
        </form>
          
    </div>
    
</body>
</html>
